<html lang="zh">
<head>
    <title>搜索动漫 by uyume</title>
    <script src="/lib/jquery-3.6.0.min.js"></script>
    <script src="/lib/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/lib/el/el-ui.css">
    <link rel="stylesheet" href="/rem/my.css">
    <script src="/rem/uyume-parse.js"></script>
    <!-- 引入组件库 -->
    <script src="/lib/el/el-js.js"></script>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
</head>
<body>
<div id="app">
    <el-drawer
            title="搜索源设置"
            :visible.sync="drawer"
            direction="rtl"
            :before-close="handleClose">
        <el-tooltip class="item" effect="dark" content="数量限制：该搜索源只搜索前N条，N为0时表示没有限制" placement="top-end">
            <el-button icon="el-icon-info" circle style="float: right; margin-right: 12px"></el-button>
        </el-tooltip>
        <el-table
                ref="searchComponentsSetting"
                :data="searchComponents"
                tooltip-effect="dark"
                style="width: 100%"
                @selection-change="handleSelectionChange">
            <el-table-column
                    :selectable="isSelectable"
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    prop="source"
                    label="名称"
                    width="180"
                    show-overflow-tooltip>
            </el-table-column>
            <el-table-column
                    prop="limit"
                    label="数量限制">
                <template scope="scope">
                    <el-input-number v-model="scope.row.limit" :step="1" step-strictly :min="0" :max="20"></el-input-number>
                </template>
            </el-table-column>
        </el-table>
    </el-drawer>
    <el-container >
        <el-header id="search" height="140x">
            <el-row style="height: 48px;margin-bottom: 4px">
                <el-form ref="form" label-width="80px" style="height: 40px;margin-bottom: 8px" @submit.native.prevent>
                    <el-row style="height: 48px;">
                        <el-col :span="16"  style="height: 48px;min-width: 300px">
                            <el-form-item label="搜索内容" name="input">
                                <el-autocomplete
                                        class="inline-input"
                                        style="min-width: 300px; width: 100%"
                                        v-model="input"
                                        :fetch-suggestions="querySearch"
                                        :placeholder="'uyume爱你φ(>ω<*)  version:' + version.version"
                                        @keydown.enter.native="onSubmit"
                                        clearable
                                ></el-autocomplete>
                            </el-form-item>
                        </el-col>
                        <el-col style="height: 48px;" :span="8">
                            <el-form-item>
                                <div style="min-width: 338px">
                                    <el-button type="primary" icon="el-icon-search" @click="onSubmit">搜索</el-button>
                                    <el-button type="info" icon="el-icon-s-tools" @click="onSetting">搜索源</el-button>
                                    <el-button icon="el-icon-magic-stick" @click="choose = !choose" round>更多</el-button>
                                </div>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form>
            </el-row>
            <el-row v-show="choose">
                <el-row>
                    <el-form label-width="80px" style="float: left;height: 30px" :inline="true">
                        <el-form-item label="来源筛选" name="input">
                            <el-select multiple style="width: 400px" v-model="chooseValue" placeholder="请选择">
                                <el-option
                                        v-for="item in enableSearchComponents"
                                        :key="item.index"
                                        :label="item.source.split('(')[0]"
                                        :value="item.source">
                                    <span style="float: left">{{ item.source.split('(')[0] }}</span>
                                    <span style="float: right; color: #8492a6; font-size: 13px">{{ item.source.split('(')[1].substr(0, item.source.split('(')[1].length-1) }}</span>
                                </el-option>
                            </el-select>
                            <el-button style="margin-left: 6px" type="primary" icon="el-icon-star-off" @click="onChoose" plain>筛选</el-button>
                            <el-button style="margin-left: 6px" type="success" icon="el-icon-upload" @click="update" plain>在线更新</el-button>
                            <el-dropdown style="margin-left: 16px" @command="handleCommand">
                                <span class="el-dropdown-link">
                                    反代管理<i class="el-icon-arrow-down el-icon--right"></i>
                                </span>
                                <el-dropdown-menu slot="dropdown">
                                    <el-dropdown-item command="reload,重载">重载</el-dropdown-item>
                                    <el-tooltip class="item" effect="dark" content="请手动点击restart.bat" placement="left">
                                        <el-dropdown-item command="restart,重启" disabled="">重启</el-dropdown-item>
                                    </el-tooltip>
                                    <el-tooltip class="item" effect="dark" content="停止nginx,网页会停止" placement="left">
                                        <el-dropdown-item command="stop,停止">
                                            <span style="color: #F56C6C">停止</span>
                                        </el-dropdown-item>
                                    </el-tooltip>
                                    <el-tooltip class="item" effect="dark" content="杀死进程,网页会停止" placement="left">
                                        <el-dropdown-item command="kill,强行停止">
                                                <span style="color: #F56C6C">强行停止</span>
                                        </el-dropdown-item>
                                    </el-tooltip>
                                </el-dropdown-menu>
                            </el-dropdown>
                        </el-form-item>
                    </el-form>
                    <el-tooltip class="item" effect="dark" content="查看搜索详细信息" placement="bottom">
                        <el-button style="float: right" @click="showConsole = !showConsole" type="info" icon="el-icon-view" circle></el-button>
                    </el-tooltip>
                </el-row>
                <el-row>
                    <div id="console" v-show="showConsole"></div>
                </el-row>
            </el-row>
        </el-header>
        <el-main id="content">
            <div id="result-body">
                <div id="results" v-if="results != null && results.length > 0">
                    <search-result v-for="(item, index) in show_results" :result="item" :key="index"></search-result>
                    <el-pagination
                            class="pagination"
                            @current-change="handleCurrentChange"
                            :current-page.sync="page.currentPage"
                            :page-size="page.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="page.total">
                    </el-pagination>
                </div>
                <div v-else style="text-align: center;color: #999999;font-size: 24px">
                    <div v-if="searching && inputNotNull" class="el-loading-spinner"><svg viewBox="25 25 50 50" class="circular"><circle cx="50" cy="50" r="20" fill="none" class="path"></circle></svg><!----></div>
                    <el-empty v-else description="无结果"></el-empty>
                </div>
            </div>
        </el-main>
    </el-container>
</div>
</body>
<script>
    Vue.component('search-result', {
        props:['result'],
        template: '<div class="result">\n' +
            '                <el-row :gutter="20" class="result-row">\n' +
            '                    <el-col :span="4" style="min-width: 140px;max-width: 160px">\n' +
            '                        <a :href="result.url" target="_blank">\n' +
            '                            <div class="image">\n' +
            '                                <img :src="result.image" :alt="result.title">\n' +
            '                            </div>\n' +
            '                        </a>\n' +
            '                    </el-col>\n' +
            '                    <el-col :span="18" style="min-width: 500px">\n' +
            '                        <div class="title">\n' +
            '                            <el-link :underline="false" :href="result.url" target="_blank">{{result.title}}</el-link>\n' +
            '                        </div>\n' +
            '                        <div class="source"><span>来自 {{result.source}}</span><span>共 <strong style="color: #de85a4;">{{result.total}}</strong> 集 => (；´д｀)ゞ集数不一定准确 </span></div>\n' +
            '                        <div class="info">{{result.info}}</div>\n' +
            '                    </el-col>\n' +
            '                </el-row>\n' +
            '            </div>'
    })

    new Vue({
        el: '#app',
        data: function() {
            return {
                version: {
                    version: "未知"
                },
                results: [],
                show_results: [],
                page_results: [],
                page: {
                  total: 0,
                  pageSize: 10,
                  currentPage: 1
                },
                input: "",
                drawer: false,
                showConsole: false,
                choose: false,
                chooseValue: '',
                activeNames: [],
                searching: false,
                searchIndex: 0,
                searchComponents: [
                    {
                        index: 0,
                        name: 'yinghua',
                        source: parse.yinghua.source,
                        enable: true,
                        limit: 0
                    },
                    {
                        index: 1,
                        name: 'mxdm',
                        source: parse.mxdm.source,
                        enable: true,
                        limit: 0
                    },
                    {
                        index: 2,
                        name: 'age',
                        source: parse.age.source,
                        enable: true,
                        limit: 0
                    },
                    {
                        index: 3,
                        name: 'dm530p',
                        source: parse.dm530p.source,
                        enable: false,
                        limit: 0
                    },
                    {
                        index: 4,
                        name: 'zzzfun',
                        source: parse.zzzfun.source,
                        enable: true,
                        limit: 0
                    }
                ],
                enableSearchComponents : [],
                disableSearchComponents: [3],
                restaurants: [],
                timer: null
            }
        },
        created() {
            this.getCurrentVersion()
            this.loadRestaurants()
            this.loadSearchComponents()
            this.timer = setInterval(() => this.getCurrentVersion(true), 10000)
        },
        destroy() {
            clearInterval(this.timer)
        },
        computed: {
            inputNotNull() {
                return this.input != null && this.input.length > 0
            }
        },
        methods: {
            saveRestaurants() {
                let restaurant = {
                    value: this.input,
                    lastTime: new Date()
                }
                let flag = true
                for (let d of this.restaurants) {
                    if (d.value === restaurant.value) {
                        d.time ++
                        d.lastTime = restaurant.lastTime
                        flag = false
                    }
                }
                if (flag) {
                    restaurant.time = 1
                    this.restaurants.push(restaurant)
                }

                this.restaurants.sort((a,b) => {
                    return b.time === a.time ? b.lastTime.getDate() - a.lastTime.getTime() : b.time - a.time
                })

                let oldSevenDay = new Date()
                oldSevenDay.setDate(oldSevenDay.getDate() - 7)
                this.restaurants = this.restaurants.filter((d) => {
                    return d.lastTime.getDate() >= oldSevenDay.getDate()
                })
                console.log("保存搜索记录", this.restaurants.slice(0,100))
                localStorage.setItem("restaurants", JSON.stringify(this.restaurants.slice(0,100)))
            },
            loadRestaurants() {
                let restaurants = localStorage.getItem("restaurants")
                if (restaurants != null) {
                    restaurants = JSON.parse(restaurants)
                    for (let d of restaurants) {
                        d.lastTime = new Date(d.lastTime)
                    }
                    this.restaurants = restaurants
                }
            },
            loadSearchComponents() {
                let localSearchComponents = localStorage.getItem("searchComponents")
                if (localSearchComponents != null) {
                    localSearchComponents = JSON.parse(localSearchComponents)
                    for (let component of localSearchComponents) {
                        this.searchComponents[component.index].limit = component.limit
                        if (this.isSelectable(component, component.index)) {
                            this.enableSearchComponents.push(this.searchComponents[component.index])
                        }
                    }
                } else {
                    for (let component of this.searchComponents) {
                        if (this.isSelectable(component, component.index)) {
                            this.enableSearchComponents.push(component)
                        }
                    }
                }
            },
            querySearch(queryString, cb) {
                let restaurants = this.restaurants;
                let results = queryString ? restaurants.filter(this.createFilter(queryString)) : restaurants;
                // 调用 callback 返回建议列表的数据
                cb(results.slice(0,7));
            },
            createFilter(queryString) {
                return (restaurant) => {
                    return (restaurant.value.toLowerCase().indexOf(queryString.toLowerCase()) === 0);
                };
            },
            isSelectable(row, index) {
                return !this.disableSearchComponents.includes(index) && row.enable
            },
            getCurrentVersion(flag) {
                console.log("获取当前版本中...")
                $.get("/rem/version.json", (data, status) => {
                    if ('success' === status) {
                        if (!flag) {
                            this.$message({
                                message: '获取当前本地版本成功',
                                type: 'success'
                            });
                        }
                        this.version = data

                    } else {
                        this.$message({
                            message: '获取当前本地版本失败',
                            type: 'warning'
                        });
                    }
                })
            },
            setPageResults(results) {
                let temp = []
                for (let idx in results) {
                    temp.push(results[idx])
                    if (idx % this.page.pageSize === this.page.pageSize - 1) {
                        // 最后一个
                        if (temp.length > 0) {
                            this.page_results.push(temp)
                        }
                        console.log("上一页数据已补全...生成新页")
                        temp = []
                    }
                }
                this.page_results.push(temp)
            },
            handleClose(done) {
                done()
                for (let comp of this.searchComponents) {
                    comp.enable = this.enableSearchComponents.includes(comp);
                }
                localStorage.setItem("searchComponents", JSON.stringify(this.searchComponents))
                this.$message({
                    message: '设置保存成功',
                    type: 'success'
                });
            },
            handleSelectionChange(val) {
                this.enableSearchComponents = val
                console.log("目前已启用的搜素源：", this.enableSearchComponents)
            },
            handleCurrentChange(val) {
                this.show_results = this.page_results[val - 1]
                console.log("当前显示", this.show_results)
            },
            handleCommand(command) {
                let info = command.split(",")
                this.execute(info[0], info[1])
            },
            onFinish() {
                if (++ this.searchIndex >= this.enableSearchComponents.length) {
                    this.searching = false
                    this.searchIndex = 0
                    this.page.total = this.results.length
                    this.setPageResults(this.results)
                    console.log("分页数据", this.page_results)
                }
            },
            onSubmit() {
                if (this.inputNotNull) {
                    console.log("搜索中...")
                    this.show_results = []
                    this.page_results = []
                    this.results = []
                    this.searching = true
                    $("#console").text('')
                    this.saveRestaurants()
                    console.log("将搜索来源：", this.enableSearchComponents)
                    try {
                        for (let component of this.enableSearchComponents) {
                            parse.search(parse[component.name], this.input, component.limit, (results, status) => {
                                if (status) {
                                    let txt = status
                                    switch (status) {
                                        case 'timeout': txt = '超时';break;
                                        case 'no total': txt = '无结果';break;
                                    }
                                    this.$message({
                                        message: component.source+'获取信息出错('+txt+')...看结果详情了解更多',
                                        type: 'warning'
                                    });
                                } else {
                                    // 将结果放入
                                    this.results.push(...results)
                                    let page = this.show_results
                                    if (page.length < this.page.pageSize) {
                                        let temp = []
                                        if (page.length > 0) {
                                            temp = results.slice(0, this.page.pageSize - page.length)
                                        } else {
                                            temp = results.slice(0, this.page.pageSize)
                                        }
                                        this.show_results.push(...temp)
                                    }
                                }
                                this.onFinish()
                            })
                        }
                    } catch (e) {
                        console.log("搜索过程中发生错误：", e)
                        this.searching = false
                        this.searchIndex = 0
                    }
                }
            },
            onSetting() {
                console.log("设置搜索源...")
                this.drawer = true
                this.$nextTick(() => {
                    for (let select of this.enableSearchComponents) {
                        this.$refs.searchComponentsSetting.toggleRowSelection(select, true)
                    }
                })
            },
            onChoose() {
                console.log("筛选来源：", this.chooseValue)
                let results = []
                if (this.chooseValue == null || this.chooseValue.length === 0) {
                    results = this.results
                } else {
                    for (let r of this.results) {
                        if (this.chooseValue.includes(r.source)) {
                            results.push(r)
                        }
                    }
                }
                this.page.total = results.length
                this.page.currentPage = 1
                this.page_results = []
                this.setPageResults(results)
                this.show_results = this.page_results[0]
            },
            execute(command, info) {
                console.log(command, info)
                this.$message({
                    message: info+'请求发送成功',
                    type: 'success'
                });
                $.get("http://localhost:12077/ececute?type="+command, (data, status) => {
                    if ('success' === status) {
                        if ('update' === command) {
                            this.getCurrentVersion()
                        }
                    }
                })
            },
            update() {
                this.$message({
                    message: '正在获取更新信息，请勿重复点击',
                    type: 'success'
                });
                $.get(this.version.update.baseUrl + "html/rem/version.json", (data, status) => {
                    if (status === 'success') {
                        data = JSON.parse(data)
                        if (data.version > this.version.version) {
                            this.execute("update", "版本更新至" + data.version)
                        } else {
                            this.$message({
                                message: '已是最新版本，无需更新',
                                type: 'success'
                            });
                        }
                    }else {
                        this.$message({
                            message: '无法获取更新信息',
                            type: 'warning'
                        });
                    }
                })
            }
        }
    })

</script>
</html>
